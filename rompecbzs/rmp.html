<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Deslizable</title>
    <link rel="stylesheet" href="styles/rmpc.css">
</head>
<body>
    <h1>Rompecabezas Deslizable</h1>
    <div id="puzzle-container">
        <!-- 15 botones numerados -->
        <div class="puzzle-piece" id="piece-1">1</div>
        <div class="puzzle-piece" id="piece-2">2</div>
        <div class="puzzle-piece" id="piece-3">3</div>
        <div class="puzzle-piece" id="piece-4">4</div>
        <div class="puzzle-piece" id="piece-5">5</div>
        <div class="puzzle-piece" id="piece-6">6</div>
        <div class="puzzle-piece" id="piece-7">7</div>
        <div class="puzzle-piece" id="piece-8">8</div>
        <div class="puzzle-piece" id="piece-9">9</div>
        <div class="puzzle-piece" id="piece-10">10</div>
        <div class="puzzle-piece" id="piece-11">11</div>
        <div class="puzzle-piece" id="piece-12">12</div>
        <div class="puzzle-piece" id="piece-13">13</div>
        <div class="puzzle-piece" id="piece-14">14</div>
        <div class="puzzle-piece" id="piece-15">15</div>
        <div class="puzzle-piece" id="empty-piece"></div>
    </div>
    <button id="shuffle-button">Jugar</button>
    <div id="info-container">
        <p>Tiempo: <span id="timer">00:00</span></p>
        <p>Movimientos: <span id="moves">0</span></p>
    </div>
    <script src="scripts/rmpcb.js"></script>
</body>
</html>
